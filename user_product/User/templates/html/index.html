{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Home</title>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <u><h2>Hello {{request.user}}!</h2></u>
      <a href="{% url 'sign_out' %}" class="btn btn-outline-success">LOGOUT</a>
    </div>
        {% for message in messages %}
        <div
          class="alert {{ message.tags }} alert-dismissible"
          style="margin-top: 70px"
          role="alert"
          id="msg"
        >
          <strong>Message : </strong>
          {{ message }}
        </div>
        {% endfor %}
      </div>
    
      <div class="container" style="margin-top: 200px;">
      <div class="row">
      <div class="card col-sm" style="width: 18rem;">
        <img src="{% static 'Images/product.png' %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">Products</h2>
          <a href="#" class="btn btn-dark" style="width: 40%; font-size: 18px; margin-top: 20px;">PERFORM CRUD</a>
        </div>
        </div>
        <div class="card col-sm" style="width: 18rem; margin-left: 40px;">
            <img src="{% static 'Images/post.png' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title">Post</h2>
                  <a href="{% url 'view_posts' %}" class="btn btn-dark" style="width: 40%; font-size: 18px; margin-top: 20px;">PERFORM CRUD</a>
            </div>
          </div>
      </div>
      </div>
      </div>
      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 5500);
    </script>
</body>
</html>
