<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <title>SIGN IN</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
          <div class="logo">
            <h1>USER LOGIN</h1>
          </div>
        </div>
      </div>
      <div class="container">
        {% for message in messages %}
        <div
          class="alert {{ message.tags }} alert-dismissible"
          style="margin-top: 70px"
          role="alert"
          id="msg"
        >
          <strong>Message : </strong>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      <form role="form" action="{% url 'sign_in' %}" method="POST">
        {% csrf_token %}
        <div class="col-8 mx-auto">
          <label
            for="username"
            class="form-label"
            style="
              color: black;
              padding-right: 20px;
              font-size: 18px;
              margin-top: 7px;
            "
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="username"
            name="username"
            autocomplete="off"
            autofocus="autofocus"
          />
        </div>
        <div class="col-8 mx-auto">
          <label
            for="password"
            class="form-label"
            style="
              color: black;
              padding-right: 20px;
              font-size: 18px;
              margin-top: 7px;
            "
            >Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password@10"
            autocomplete="off"
            autofocus="autofocus"
          />
        </div>

        <div class="col-8 mx-auto">
          <button
            type="submit"
            class="btn btn-dark btn-lg"
            style="margin-top: 10px"
          >
            Submit
          </button>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-1 col-sm-10">
              <div class="checkbox">
                <label>
                  <a href="{% url 'register' %}">Register Here</a>
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 5500);
    </script>
  </body>
</html>
