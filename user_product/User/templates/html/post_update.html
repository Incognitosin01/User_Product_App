<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <title>POST UPDATION</title>
  </head>
  <body>
    <div class="container mx-3 my-4">
      <div class="d-flex justify-content-between">
        <a href="{% url 'index' %}" class="btn btn-outline-dark">HOME</a>
        <u><h2>Hello {{request.user}}!</h2></u>
        <a href="{% url 'sign_out' %}" class="btn btn-outline-success"
          >LOGOUT</a
        >
      </div>
      <div class="container my-5">
        {% for message in messages %}
        <div
          class="alert {{ message.tags }} alert-dismissible"
          style="margin-top: 70px"
          role="alert"
          id="msg"
        >
          <strong>Message : </strong>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      <div class="form-group">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="container">{{form.as_p}}</div>
          <button class="btn btn-outline-dark" type="submit">UPDATE</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 5500);
    </script>
  </body>
</html>
